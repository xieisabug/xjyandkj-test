<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>prj03</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #d {
            width: 40px;
            height: 40px;
            background-color: #f00;
        }
        .window {
            background-color: #ccc;
            border: 5px solid #cdcdcd;
        }
        .window-title{
            height: 30px;
            padding-top: 10px;
            padding-left: 5px;
            filter:alpha(opacity=80);
            -moz-opacity:0.8;
            opacity:0.8;
            background-color: rgba(67, 136, 133, 0.29);
        }
        .window-close{
            text-align: center;
            float:right;
            cursor: pointer;
            background-color: #6cc;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
    <script src="../utils/Log.js" type="text/javascript"></script>
    <script src="../utils/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="jquery.parser.js" type="text/javascript"></script>
    <script src="jquery.draggable.js" type="text/javascript"></script>
    <script src="jquery.window.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#d").dblclick(function(){
                $(this).window({
                    href : 'http://www.baidu.com',
                    title:"百度",
                    width:900,
                    height:600
                });
            });
            $("#d")[0].onselectstart = function(){
                return false;
            }
        })
    </script>
</head>
<body>
<div id="d">
    myWindow
</div>
</body>
</html>
