<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>prj01</title>
    <script type="text/javascript" src="../utils/Log.js"></script>
    <script type="text/javascript" src="../utils/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="prj01.js"></script>
    <style type="text/css">
        .mask{
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .select{
            background: #30f;
        }
        .notSelect{
        }
        .hover{
            font-size: 20px;
            cursor: pointer;
        }
        .notHover{
        }
        #icon{
            position: absolute;
            left: 50px;
            top: 50px;
            text-align: center;
        }
        #pic{
            margin: 0 auto;
            width: 50px;
            height: 50px;
            background: #442345;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $('#icon').program();
        });
    </script>
</head>
<body>
<div id="icon">
    <div id="pic"></div>
    <span>我的电脑</span>
</div>
</body>
</html>
