<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>游戏开始</title>
    <link rel="stylesheet" type="text/css" href="css/start.css" />
</head>

<body>
    <div id="start_scene">
        <div id="me"></div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-1.9.0.js"></script>
<script type="text/javascript" src="js/com/game/core/App.js"></script>
<script type="text/javascript" src="js/com/game/character/Character.js"></script>
<script type="text/javascript" src="js/com/game/character/Person.js"></script>
<script type="text/javascript" src="js/com/game/act/Move.js"></script>
<script type="text/javascript">
    $(function(){
        var me = Xg.create('game.character.Character',{
            id:"me"
        });
        $(window).keydown(function(event){
            switch (event.keyCode){
                case 87://w
                    me.move(0,-5);
                    break;
                case 83://s
                    me.move(0,5);
                    break;
                case 65://a
                    me.move(-5,0);
                    break;
                case 68://d
                    me.move(5,0);
                    break;
            }
        });
    })
</script>
</html>
